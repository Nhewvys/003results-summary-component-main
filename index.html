<html lang="pt-br">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="card">
    <div class="container">

        <div class="main-left">
          <div class="title">
            <h1>Your Result</h1>
          </div>
          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <div class="sesÃ£o">
            <section class="section-left">
              <h2>Great</h2>
              <p>You scored higher than 65% of the people who have taken these tests.</p>
            </section>
          </div>
      </div>

          <div class="main-right">
             
              
              <div class="card-left-result">
                    <h1>Summary</h1>

                  <div class="row">
                    <div class="imgs">
                      <img src="assets/images/icon-reaction.svg" alt="icone de raio"> <b>Reaction</b>
                    </div>
                    <div class="txt-reaction">
                      <p>80 <span>/ 100</span></p>
                    </div>
                  </div>

                  <div class="row">
                    <div class="imgs">
                      <img src="assets/images/icon-memory.svg" alt="icone cerebro"> <b>Memory</b>
                    </div>
                    <div class="txt-memory"><p>92 <span>/ 100</span></p></div>
                  </div>
                  
                  <div class="row">
                    <div class="imgs">
                      <img src="assets/images/icon-verbal.svg" alt="icone verbal"> <b>Verbal</b>
                    </div>
                    <div class="text-verbal">
                      <p>61 <span>/ 100</span></p>
                    </div>
                  </div>

                  <div class="row">
                    <div class="imgs">
                      <img src="assets/images/icon-visual.svg" alt="icone de olho"><b>Visual</b>
                    </div>
                    <div class="imgs">
                      <p>72 <span>/ 100</span></p>
                    </div>
                  </div>
                  
                  <div class="btn">
                    <button>Continue</button>
                  </div>
              </div>
    
          </div>
    </div>
